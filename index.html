<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="image-sidebar">
    <div class="brand">
      <img src="img/odin-lined.png" alt="The Odin Project logo" />
      <p>ODIN</p>
    </div>

    <p class="credit">Photo by <a
        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
        West</a> on <a
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
  </div>

  <form>
    <div class="top">
      <p>This is not a real online service! You know you need something like in your life to help realize your deepest dreams.
        Sign up <em>now</em> to get started.

        You <em>know</em> you want to.
    </div>

    <div class="main">
      <h2>Let's do this!</h2>

      <div class="grid-container">
        <div class='form-row'>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name"  name="first_name">
        </div>

        <div class='form-row'>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name"  name="last_name">
        </div>

        <div class='form-row'>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>

        <div class='form-row'>
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number">
        </div>

        <div class='form-row'>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class='form-row'>
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
      </div>
    </div>

    <div class="bottom">
      <button type="submit">Create an Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </form>
</body>

</html>
